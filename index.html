<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singing Hoosiers Jukebox</title>
  <style>
    /* --- CSS styles here --- */
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    h1 { text-align: center; margin: 1rem 0; }
    #controls { padding: 0.5rem; }
    #searchBox { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; font-size: 1rem; }
    #yearFilter { width: 100%; padding: 0.5rem; font-size: 1rem; }
    @media (min-width: 600px) {
      /* On wider screens, place search and year filter side by side */
      #controls { display: flex; gap: 0.5rem; }
      #searchBox, #yearFilter { width: 50%; margin-bottom: 0; }
    }
    #trackList { list-style: none; padding: 0; margin: 0; }
    #trackList li { padding: 0.75rem; border-bottom: 1px solid #ddd; cursor: pointer; }
    #trackList li.playing { background: #e0f7fa; /* highlight current track */ }
    /* Make sure the audio player spans full width */
    #audioPlayer { width: 100%; display: block; margin-top: 1rem; }
    /* Add bottom padding if audio player is fixed at bottom (optional) */
    body.with-player-fixed #trackList { padding-bottom: 3rem; }
  </style>
</head>
<body>
  <h1>Singing Hoosiers Jukebox</h1>
  <div id="controls">
    <input type="search" id="searchBox" placeholder="Search songs...">
    <select id="yearFilter">
      <option value="All">All Years</option>
      <!-- Year options e.g.: -->
      <option value="1967">1967</option>
      <option value="1968">1968</option>
      <!-- ... up to last year -->
    </select>
  </div>

  <ul id="trackList">
    <!-- Track items, e.g.: -->
    <li data-year="1967" data-src="https://docs.google.com/uc?export=download&id=FILEID1">
      1. Broadway Medley (1967)
    </li>
    <li data-year="1967" data-src="https://docs.google.com/uc?export=download&id=FILEID2">
      2. These Foolish Things (1967)
    </li>
    <li data-year="1967" data-src="https://docs.google.com/uc?export=download&id=FILEID3">
      3. Zipadeedooda (1967)
    </li>
    <!-- ... more 1967 tracks, then 1968 tracks, etc., preserving order ... -->
  </ul>

  <audio id="audioPlayer" controls preload="none">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript to handle filtering and track selection
    const yearFilter = document.getElementById('yearFilter');
    const searchBox = document.getElementById('searchBox');
    const trackListItems = document.querySelectorAll('#trackList li');
    const audioPlayer = document.getElementById('audioPlayer');
    let currentPlayingItem = null;

    function applyFilters() {
      const yearVal = yearFilter.value;
      const query = searchBox.value.toLowerCase();
      trackListItems.forEach(li => {
        const matchesYear = (yearVal === "All" || li.getAttribute('data-year') === yearVal);
        const matchesText = li.textContent.toLowerCase().includes(query);
        li.style.display = (matchesYear && matchesText) ? "" : "none";
      });
    }

    // Event listeners for filtering
    yearFilter.addEventListener('change', applyFilters);
    searchBox.addEventListener('input', applyFilters);

    // Event listener for track selection
    trackListItems.forEach(li => {
      li.addEventListener('click', () => {
        // Highlight the active track
        if (currentPlayingItem) currentPlayingItem.classList.remove('playing');
        li.classList.add('playing');
        currentPlayingItem = li;
        // Load and play the selected track
        const src = li.getAttribute('data-src');
        audioPlayer.pause();
        audioPlayer.src = src;
        audioPlayer.load();
        audioPlayer.play();
      });
    });
  </script>
</body>
</html>
