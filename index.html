      height: 80px;
      border: none;

      { number: 14, year: 1969, title: 'Love Is Blue', link: "https://drive.google.com/file/d/1ZukPRKFIHLG9PkXw6sdHvTqgERU-pQpL/preview?usp=drive_link" },
      { number: 15, year: 1969, title: 'That Sunday, That Summer', link: "https://drive.google.com/file/d/1Db8IiqZOq9ymeWM7NAdErNn-BfHyq4af/preview?usp=drive_link" },
      { number: 16, year: 1969, title: 'Battle Hymn of the Republic', link: "https://drive.google.com/file/d/1xQ6cR8XMGONXijC-VF_KVHG3zVzePLS2/preview?usp=drive_link" }
    ];

    const yearSelect = document.getElementById("yearSelect");
    const searchInput = document.getElementById("searchInput");
    const trackList = document.getElementById("trackList");

    const years = [...new Set(tracks.map(t => t.year))].sort((a, b) => a - b);
    years.forEach(year => {
      const option = document.createElement("option");
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    });

    function filterTracks() {
      const selectedYear = yearSelect.value;
      const searchQuery = searchInput.value.toLowerCase();
      trackList.innerHTML = "";

      const filtered = tracks.filter(t =>
        (!selectedYear || t.year == selectedYear) &&
        (!searchQuery || t.title.toLowerCase().includes(searchQuery))
      );

      filtered.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";

        const title = document.createElement("div");
        title.className = "track-title";
        title.textContent = `${track.number}. [${track.year}] - ${track.title}`;
        title.addEventListener("click", () => togglePlayer(index));

        const player = document.createElement("div");
        player.className = "player";
        const iframe = document.createElement("iframe");
        iframe.src = track.link;
        player.appendChild(iframe);

        div.appendChild(title);
        div.appendChild(player);
        trackList.appendChild(div);
      });
    }

    function togglePlayer(index) {
      document.querySelectorAll(".player").forEach((el, i) => {
        el.style.display = (i === index && el.style.display !== "block") ? "block" : "none";
      });
    }

    filterTracks();
  </script>
</body>
</html>
